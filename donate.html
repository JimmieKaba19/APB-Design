<body>
    
    <!--donation form text-->    
    <section class="bg-light donation mx-auto">
        <div class="container my-1 bg-white">
            <h4 class=" text-center pt-4">DONATION FORM<hr class="donation-green-hr"></h4>
            <div class="row my-3" data-aos="zoom-in-up" data-aos-easing="ease-in-sine" data-aos-delay="200">
                <div class='col'></div>
                <div class="col ">
                    <form action="" name='donationform' method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name='name' placeholder="Your Name..." required> 
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Your Email..." required>
                        </div>
                        <div class="form-group">
                            <label for="Phone">Phone</label>
                            <input type="tel" id="phone" name="phone"  name='phone' class="form-control" placeholder="Your Phone Number..." required>
                        </div>
                        <div class="form-group">
                            <label for="donation-option">No. of Packets want to pay for</label>
                            <select class="form-control" id="donation-option" required>
                                <option value="">--Select Option--</option>
                                <option value="Pay for 1 Packet">Pay for 1 Packet</option>
                                <option value="Pay for 2 Packets">Pay for 2 Packets</option>
                                <option value="Pay for 3 Packets">Pay for 3 Packets</option>
                                <option value="Pay for 4 Packets">Pay for 4 Packets</option>
                                <option value="Pay for 5 Packets">Pay for 5 Packets</option>
                                <option value="Pay for 6 Packets">Pay for 6 Packets</option>
                                <option value="Pay for 7 Packets">Pay for 7 Packets</option>
                                <option value="Pay for 8 Packets">Pay for 8 Packets</option>
                                <option value="Pay for 9 Packets">Pay for 9 Packets</option>
                                <option value="Pay for 10 Packets">Pay for 10 Packets</option>
                                <option value="Pay for more than 10 Packets">Pay for more than 10 Packets</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-lg mt-2 ">Submit</button>
                    </form>
                    <hr >
                </div>
                <div class='col'></div>
            </div>
            <h3 class="text-center my-4">Our each Packet cost for @ksh 300, so pay in factor of ksh 3
                00</h3>
            <a href="https://www.paypal.com/donate/?hosted_button_id=MN8NRAV7DGPAW" style="margin-left: 45%;"><button type="submit" class="btn btn-outline-success btn-lg mt-2 ">Donate with Paypal</button></a>
            <div class="row text-center my-4 pb-5 ">
                
            </div>
        </div>
        
    </section>
    <!-- donation form end-->
    
    <!-- Footer -->
    <a href="#top" id="rollUp" class="init btn btn-primary"><i class="fa fa-chevron-up"></i></a>
    
    <footer id="contact" class="shadow-lg py-4 mb-0">
        <div class="section-title">
            <h1>Contact Us</h1>
            <em>Ways to Reach Us</em>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-6 my-2">
                    <h4>Get in Touch</h4>
                    <i class="bi bi-envelope"></i>
                    Email:
                    <a href="mailto:antiplastic.brigade@gmail.com" target="_blank"
                    rel="noopener noreferrer">antiplastic.brigade@gmail.com</a>
                    <br>
                    <i class="bi bi-phone"></i>
                    Phone: <a href="tel:+25470083455">+25470083455</a>
                    <br>
                    <div class="social-links my-2">
                        <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
                        <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                    </div>
                </div>
                <div class="col-sm-6 my-2">
                    <h4>Location</h4>
                    <div class="d-flex justify-content-center">
                        <i class="bi bi-geo-alt"></i>
                        <address>Nairobi</address>
                    </div>
                </div>
            </div>
        </div>
    </footer>
        
    <!-- Optional JavaScript -->    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    
    <!-- navbar animation -->
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(window).scrollTop() > 60) {
                    $('.my-navbar').addClass('navbar-scroll');
                }
                else {
                    $('.my-navbar').removeClass('navbar-scroll');
                }
            });
        });
        
    </script>
    <!--back to top btn-->
    <script type="text/javascript">
        myButton = document.getElementById("topbtn");
        window.onscroll = function() {scrollfunction()};
        function scrollfunction() {
            if(document.body.scrollTop  > 40 || document.documentElement.scrollTop > 40) {
                myButton.style.display = "Block";
            } else {
                myButton.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    
    <!--Animation on scroll (Aos) link and script-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
